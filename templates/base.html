<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>{% block title %}Habit Tracker{% endblock %}</title>
</head>

<body>
    <h1><a href="{% url  'homepage' %}">Habits</a></h1>
    {% if user.is_authenticated %}
    <div>
        Hello, {{ user.username }}!
        <a href="{% url 'auth_logout' %}"> Logout </a>
    </div>
    {% endif %}
    {% block content%}
    {% endblock %}

</body>
</html>
