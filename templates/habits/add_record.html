{% extends 'base.html' %}

{% block content %}
<h2>Add a new daily record for your habits!</h2>

<form action="{% url 'add_record' habit_pk=habit.pk %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div>
        <button type="submit">add record</button>
    </div>
</form>
{% endblock %}
