{% extends 'base.html' %}

{% block title%}
Habit Tracker - {{ habits }}

{% endblock %}
{% block content %}
<h2>{{ habit }}</h2>
<p>
    <a href="{% url 'edit_habit' habit_pk=habit.pk %}"> Edit this habit </a>
</p>

<h3>Your Progress</h3>

<ul>
    {% for record in habit.records.all %}
    <li>{{ record }}</li>
    {% endfor %}
    <li><a href="{% url 'add_record' habit_pk=habit.pk%}">add another record</a></li>
</ul>

{% endblock %}
